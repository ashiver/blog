{% import "macros.html" as macros %}
{% extends "base.html" %}

{% block content %}
<h1>
    Logout User
</h1>

<p>
    If you logout you will not be able to post. Do you want to logout?
</p>
<div>
    <form role="form" method="POST">
        <input type="submit" class="btn btn-default" value="Logout">
        <a href="{{ url_for('posts') }}" class="btn btn-default" role="button">Cancel</a>
    </form>
</div>
{% endblock %}
